<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Manejando eventos</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../index.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-lg">
        <!-- CONTINUAR CON EL CODIGO AQUI -->
        <div class="row">
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                <h3>Expediente medico</h3>
                <form id="idForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtNombre"
                                    placeholder="Nombre del paciente">
                                <label for="idTxtNombre">
                                    <i class="bi bi-person-circle"></i>Nombre de paciente
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtApellido"
                                    placeholder="Apellido del paciente">
                                <label for="idTxtApellido">
                                    <i class="bi bi-person-circle"></i>Apellido del paciente
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="idTxtFechaNacimiento"
                                        placeholder="Fecha de Nacimiento" pattern="\d{2}-\d{2}-\d{4}">
                                    <label for="idTxtFechaNacimiento">
                                        <i class="bi bi-calendar-date"></i>Fecha de Nacimiento
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="idRdMaculino" name="rdSexo">
                                    <label for="idRdMaculino" class="form-check-label">
                                        Hombre
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="idRdFemenino" name="rdSexo">
                                    <label for="idRdFemenino" class="form-check-label">
                                        Mujer
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 pt-3">
                                <select id="idCmbPais" class="form-select" aria-label="pais">
                                    <option value="0" selected>Seleccione un pais</option>
                                    <option value="1">El Salvador</option>
                                    <option value="2">Honduras</option>
                                    <option value="3">Panama</option>
                                    <option value="4">Costa Rica</option>
                                    <option value="5">Belice</option>
                                    <option value="6">Nicaragua</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 pt-3">
                                <div class="form-floating">
                                    <textarea name="" id="idTxtDireccion" cols="30" rows="10" class="form-control"
                                        rows="4"></textarea>
                                    <label for="idTxtDireccion">
                                        <i class="bi bi-geo"></i>Direccion
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 pt-3">
                                <button id="idBtnAgregar" type="button" class="btn btn-success">
                                    <i class="bi bi-person-plus-fill"></i>Guardar Datos
                                </button>
                                <button id="idBtnMostrar" type="button" class="btn btn-warning">
                                    <i class="bi bi-people"></i>Mostrar Personas
                                </button>
                                <button id="idBtnLimpiar" type="button" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>Limpiar formulario
                                </button>
                                <button id="idBtnAgregarPais" type="button" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#idModal">
                                    <i class="bi bi-map-fill"></i>Nuevo Pais
                                </button>
                            </div>
                        </div>
                        <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                            <h3>Pacientes Registrados</h3>
                            <div id="idTablaPacientes">
                                Ninguno
                            </div>
                        </div>
                        <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="modalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalLabel">Agregando Nuevo pais</h1>
                                        <button type="button" class="btn-close" data-bs-dissmiss="modal"
                                            aria-label="Close">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="idFormPais">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="idNombrePais"
                                                    placeholder="Nombre del pais">
                                                <label for="idNombrePais">
                                                    <i class="bi bi-map"></i>Nombre del pais
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-primary" id="idBtnAddPais"
                                            data-bs-dissmiss="modal">
                                            <i class="bi bi-plus-circle"></i>Agregar Pais
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1" style="z-index: 1035;">
                            <div class="toast text-bg-success" id="idNotificacion" role="alert" aria-live="assertive"
                                aria-atomic="true">
                                <div class="toast-header">
                                    <i class="bi bi-bell"></i>
                                    <strong class="me-auto">Notificacion</strong>
                                    <small>Hace un momento</small>
                                    <button type="button" class="btn-close" data-bs-dissmiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body" id="idMensaje"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formulario.js" defer></script>
</body>

</html>
