<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Manejando eventos</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../index.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="pages/alumnos.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Alumnos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-lg">
        <!-- CONTINUAR CON EL CODIGO AQUI -->
        <div class="row">
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                <h3>Expediente medico</h3>
                <form id="idForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtCarnet"
                                    placeholder="Carnet del alumno">
                                <label for="idTxtCarnet">
                                    <i class="bi bi-person-circle"></i>Carnet del alumno
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idTxtNombreCompleto"
                                    placeholder="Nombre Completo">
                                <label for="idTxtNombreCompleto">
                                    <i class="bi bi-person-circle"></i>Nombre Completo
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="idTxtNumeroDui"
                                        placeholder="Numero de Dui">
                                    <label for="idTxtNumeroDui">
                                        <i class="bi bi-person-circle"></i>Numero de DUI
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="idTxtNumeroNit"
                                        placeholder="Nymero de Nit">
                                    <label for="idTxtNumeroNit">
                                        <i class="bi bi-person-circle"></i>Numero de NIT
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="idTxtFechaNacimiento"
                                        placeholder="Fecha de Nacimiento" pattern="\d{2}-\d{2}-\d{4}">
                                    <label for="idTxtFechaNacimiento">
                                        <i class="bi bi-calendar-date"></i>Fecha de Nacimiento
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="idTxtCorreo"
                                        placeholder="Nombre Completo">
                                    <label for="idTxtCorreo">
                                        <i class="bi bi-person-circle"></i>Correo Electronico
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 pt-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="idTxtEdad" min="1" max="100">
                                    <label for="idTxtEdad">
                                        <i></i>Edad
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 pt-3">
                                <button id="idBtnAgregar" type="button" class="btn btn-success">
                                    <i class="bi bi-person-plus-fill"></i>Validar datos
                                </button>
                            </div>
                        </div>
                        <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="modalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalLabel">Agregando Nuevo pais</h1>
                                        <button type="button" class="btn-close" data-bs-dissmiss="modal"
                                            aria-label="Close">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="idFormPais">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="idNombrePais"
                                                    placeholder="Nombre del pais">
                                                <label for="idNombrePais">
                                                    <i class="bi bi-map"></i>Nombre del pais
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-primary" id="idBtnAddPais"
                                            data-bs-dissmiss="modal">
                                            <i class="bi bi-plus-circle"></i>Agregar Pais
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1" style="z-index: 1035;">
                            <div class="toast text-bg-success" id="idNotificacion" role="alert" aria-live="assertive"
                                aria-atomic="true">
                                <div class="toast-header">
                                    <i class="bi bi-bell"></i>
                                    <strong class="me-auto">Notificacion</strong>
                                    <small>Hace un momento</small>
                                    <button type="button" class="btn-close" data-bs-dissmiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body" id="idMensaje"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/alumnos.js" defer></script>
</body>

</html>
